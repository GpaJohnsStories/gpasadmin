<script>
  const dropdown = document.getElementById('siteDropdown');

  // Load saved selection when page loads
  const savedSite = sessionStorage.getItem('selectedSite');
  const savedRepo = sessionStorage.getItem('selectedRepo');

  if (savedSite && savedRepo) {
    dropdown.value = `${savedSite}|${savedRepo}`;

    // Update colors
    switch(savedSite) {
      case 'KIDS':  dropdown.style.background = '#f97316'; break;
      case 'FAITH': dropdown.style.background = '#228b22'; break;
      case 'SHOP':  dropdown.style.background = '#a0522d'; break;
      case 'ADMIN':  dropdown.style.background = '#dc2626'; break;
    }
    dropdown.style.color = '#ffffff';
  }

  // Save selection when changed
  dropdown.addEventListener('change', function() {
    const value = this.value;

    if (!value) {
      dropdown.style.background = '#DC143C';
      dropdown.style.color = '#FFD700';
      return;
    }

    // Split "KIDS|gpaskids"
    const [site, repo] = value.split('|');

    // Update colors
    switch(site) {
      case 'KIDS':  dropdown.style.background = '#f97316'; break;
      case 'FAITH': dropdown.style.background = '#228b22'; break;
      case 'SHOP':  dropdown.style.background = '#a0522d'; break;
      case 'ADMIN':  dropdown.style.background = '#dc2626'; break;
    }
    dropdown.style.color = '#ffffff';

    // Save to sessionStorage
    sessionStorage.setItem('selectedSite', site);
    sessionStorage.setItem('selectedRepo', repo);

    // Notify parent window if inside iframe
    if (window.parent !== window) {
      window.parent.selectedSite = site;
      window.parent.selectedRepo = repo;
    }
  });

  }
</script>
