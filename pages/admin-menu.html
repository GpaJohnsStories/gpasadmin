    body {
      margin: 0;
      font-family: Lexend, sans-serif;
    }

    /* Ribbon container: 20 menu columns √ó 1 row, each cell 70px wide √ó 68px tall */
    .menu {
      display: grid;
      grid-template-columns: 60px 60px repeat(7, 70px) 120px repeat(8, 70px); /* cols 1-2: 60px, cols 3-9: 70px, cols 11-18: 70px */
      grid-template-rows: 68px;
      width: 1330px;              /* 20 √ó 70px */
      height: 68px;
      margin: 0 auto;
      background: #2665ec;
    }

    /* Buttons: 64√ó58, pill shape, centered inside 70√ó68 cell */
    .menu a {
      width: 64px;
      height: 58px;
      margin: 5px auto;           /* (68 - 58) / 2 = 5px top/bottom */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 32px;
      text-align: center;
      font-size: 18px;
      font-family: Lexend, sans-serif;
      font-weight: bold;  
      text-decoration: none;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.4);
      color: #ffff00;
      background: #1e40af;
    }

    /* Title cell styling: spans 2 columns */
    .menu h1 {
      grid-column: 1 / span 2;    /* merge col 1 + col 2 */
      font-family: Kalam, cursive;
      font-size: 32px;
      color: #ffffff;
      text-align: center;
      line-height: 68px;          /* vertically center in 68px row */

      padding: 0 10px;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.4);
      background: #DC143C;
      color: #FFD700;
      cursor: pointer;
      margin: 5px auto;
      display: block;
    }

<script>
  const dropdown = document.getElementById('siteDropdown');
  
  // Load saved selection when page loads
  const saved = localStorage.getItem('selectedSite');
  if (saved) {
    dropdown.value = saved;
    // Update colors based on saved value
    switch(saved) {
      case 'KIDS': dropdown.style.background = '#f97316'; dropdown.style.color = '#ffffff'; break;
      case 'FAITH': dropdown.style.background = '#228b22'; dropdown.style.color = '#ffffff'; break;
      case 'SHOP': dropdown.style.background = '#a0522d'; dropdown.style.color = '#ffffff'; break;
    }
  }
  
  // Save selection when changed
  dropdown.addEventListener('change', function() {
    const site = this.value;
    if (!site) {
      dropdown.style.background = '#DC143C';
      dropdown.style.color = '#FFD700';
      return;
    }
    switch(site) {
      case 'KIDS': dropdown.style.background = '#f97316'; break;
      case 'FAITH': dropdown.style.background = '#228b22'; break;
      case 'SHOP': dropdown.style.background = '#a0522d'; break;
    }
    dropdown.style.color = '#ffffff';
    
    // Save to localStorage
    localStorage.setItem('selectedSite', site);
    
    // Tell parent window if we're in an iframe
    if (window.parent !== window) {
      window.parent.selectedSite = site;
    }
  });
</script>
