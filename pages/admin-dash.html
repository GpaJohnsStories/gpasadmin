<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@700&family=Kalam:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Lexend', sans-serif;
      background: #f9f9f9;
    }

    /* Admin menu placeholder */
    #admin-header {
      width: 100%;
    }

    .title-row {
  display: flex;
  align-items: center;
  margin-left: 0;  /* align with menu bar */
  margin-top: 0;      /* flush under menu */
  margin-bottom: 0;   /* flush above table */
}

.visit-title {
  width: 677px;
  height: 35px;              
  background: #FFD700;       /* golden background */
  font-family: 'Kalam', cursive;
  font-size: 30px;           /* H2 size */
  font-weight: 700;
  text-transform: uppercase;
  color: #2665ec;            /* blue text */
  display: flex;
  align-items: center;
  justify-content: center;   /* center text horizontally */
  margin-left: 17px;            /* flush against count table */
  border-radius: 1px;
  border: 4px solid #2665ec; /* blue border */
}


    /* Table shell */
    .visit-table {
      border-collapse: collapse;
      border: 4px solid #2665ec; /* outer border */
      table-layout: fixed;
      margin: 0px 0 0 17px; /* align with menu bar */
      padding: 0;
      background: #ffffff;
    }

    /* Fixed column widths */
    .visit-table col:first-child { width: 120px; }
    .visit-table col:not(:first-child) { width: 70px; }

    /* Base cell styling */
    .visit-table th,
    .visit-table td {
      font-family: 'Lexend', sans-serif;
      font-size: 18px;
      font-weight: 700;
      color: #000000;
      border: 2px solid #2665ec;
      padding: 8px;
      box-sizing: border-box;
      text-align: right; /* counts aligned right */
    }
    .visit-table thead th {
      text-align: center; /* headings centered */
    }

    /* Row 2 site colors */
    .hdr-total { background:#2665ec; color:#ffff00; }
    .hdr-kids  { background:#f97316; color:#ffffff; }
    .hdr-faith { background:#228b22; color:#ffffff; }
    .hdr-shop  { background:#a0522d; color:#ffffff; }

    /* Date note */
    .date-note {
  font-size: 18px;
  font-style: italic;   /* italic instead of bold */
  font-weight: normal !important;  /* remove bold */
  margin-top: 0;     /* small breathing space below table */
  margin-left:150px;
}


    /* Force first column cells to right align */
.visit-table th:first-child,
.visit-table td:first-child {
  text-align: right;
}

  </style>
</head>
<body>
<!-- Admin menu include -->
<iframe id="adminMenuFrame"
        style="width:max-content; height:68px; border:none; display:block;
               position:sticky; top:0; z-index:999; background:white;
               margin:0 auto 20px auto; overflow:hidden;">
</iframe>

<script>
// Always load the newest admin-menu.html
document.getElementById("adminMenuFrame").src =
  "admin-menu.html?v=" + Date.now();
</script>

  <!-- yellow title box -->
    <!-- New text box for table title -->
    <div class="visit-title">Site Visit Counts</div>

  <!-- Visit counts table -->
  <table class="visit-table" aria-label="Visit Counts">
    <colgroup>
      <col><col><col><col><col><col><col><col><col>
    </colgroup>
    <thead>

      <tr>
        <th></th>
        <th colspan="4">This Month</th>
        <th colspan="4">Year-To-Date</th>
      </tr>
      <tr>
        <th>Site:</th>
        <th class="hdr-total">Total</th>
        <th class="hdr-kids">Kids</th>
        <th class="hdr-faith">Faith</th>
        <th class="hdr-shop">Shop</th>
        <th class="hdr-total">Total</th>
        <th class="hdr-kids">Kids</th>
        <th class="hdr-faith">Faith</th>
        <th class="hdr-shop">Shop</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Approved:</td>
        <td>–</td><td>–</td><td>–</td><td>–</td>
        <td>–</td><td>–</td><td>–</td><td>–</td>
      </tr>
      <tr>
        <td>Search:</td>
        <td>–</td><td>–</td><td>–</td><td>–</td>
        <td>–</td><td>–</td><td>–</td><td>–</td>
      </tr>
      <tr>
        <td>Bots:</td>
        <td>–</td><td>–</td><td>–</td><td>–</td>
        <td>–</td><td>–</td><td>–</td><td>–</td>
      </tr>
    </tbody>
  </table>

<!-- Date Note-->
  <div class="date-note">Dates based on current PC date.</div>


</body>
</html>
